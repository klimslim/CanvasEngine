<!DOCTYPE html>
<title>Collision Example - Canvas Engine</title>
<meta charset='utf-8'>
<script src="js/canvasengine-latest.all.min.js"></script>
<script src="js/jquery.js"></script>
<script src="js/main.js"></script>

<!-- set width and height -->
    <div style="float: left; padding-right: 10px;">
        Какого цвета стены?<br/>
        <select id="colour" onchange="colour_changed=true;">
            <option value="" selected></option>
            <option value="first">Чёрный</option>
            <option value="second">Серебристый</option>
            <option value="third">Зелёный</option>
        </select>
    </div>
    <div id="first" style="display: none;">
        Вы видите лифт или лестницу?<br/>
        <select id="black" onchange="colour_changed=true;">
            <option value="" selected></option>
            <option value="lift">Да, вижу лифт</option>
            <option value="stairs">Да, вижу лестницу</option>
            <option value="no">Нет</option>
        </select>
    </div>
    <div id="second" style="display: none;">
        Вы видите лифт или комнату?<br/>
        <select id="silver" onchange="colour_changed=true;">
            <option value="" selected></option>
            <option value="lift">Да, вижу лифт</option>
            <option value="stairs">Да, вижу лестницу</option>
            <option value="no">Нет</option>
        </select>
    </div>
    <div id="third" style="display: none;">
        <select id="green" onchange="escapeFromThird()">
        </select>
    </div>
    <div style="float: none;"></div>
    <br/>
<canvas id="canvas_id" width="641" height="641"></canvas>
